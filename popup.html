<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <title>Gmail 2 Things</title>
    <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <main>
        <section id="g2t__email-input-section" class="g2t__section">
            <form action="">
                <div class="g2t__email-label">
                    <img src="./assets/things-mail.png" />
                    <label>Your Mail to Things Email</label>
                </div>
                <input type="email" required placeholder="add-to-things-abcde@things.email" id="g2t__things-email-input" />
                <p>
                    Place your  Mail to Things email here. To enable this feature on your 
                    Things account, you can follow the <a target="_blank" href="https://culturedcode.com/things/support/articles/2908262/">instructions here.</a> 
                </p>
                <button type="submit" id="g2t__things-email-submit-button">Save</button>
                <a href="" id="g2t__about-link">About</a>
            </form>           
        </section>
        <section id="g2t__about-section" class="g2t__section hide">
            <img src="./assets/gmail2things.png" />
            <label>Gmail To Things</label>
            <p class="g2t__about-text">
                Version <span id="g2t__version-con">0.0.0.0</span>
                <br />
                Get more info about this extension <a href="" class="g2t__landing-page-link" target="_blank">here.</a>
                <br />
                <br />
                <a 
                    href="" 
                    title="Send feedback to the developer" 
                    target="_blank"
                    id="g2t__feedback-link"
                >Send Feedback</a>
                <br />
                <a href="https://rafaelgandi.com" target="_blank">www.rafaelgandi.com</a>
            </p>
        </section>
    </main>
    <script src="./lib/zepto.min.js"></script>
    <script src="./popup.js" type="module"></script>
</body>

</html>
